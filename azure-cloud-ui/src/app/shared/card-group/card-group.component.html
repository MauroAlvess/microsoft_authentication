<div class="list-section">
    <h2>Grupos</h2>
    <div *ngFor="let group of groups">
        <mat-icon matListAvatar color="accent">group</mat-icon>
        <div class="list-content">
            <div class="list-title">{{ group.displayName }}</div>
            <div class="list-secondary">{{ group.id }}</div>
        </div>
    </div>
</div>
