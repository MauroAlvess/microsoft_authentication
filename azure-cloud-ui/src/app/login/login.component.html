<div class="container-login">
    <div
        class="login-container d-flex flex-column align-items-center justify-content-center min-vh-100 bg-dark text-light p-4">
        <div class="text-center mb-5 d-flex flex-column align-items-center justify-content-center">
            <div class="mb-5">
                <img src="/svgs/azure-cloud.svg" alt="Azure Cloud Logo">
            </div>
            <h1 class="text-white fs-2">Entrar na Azure Cloud</h1>
        </div>

        <div class="d-grid gap-2 social-login-options">
            <button class="btn btn-light d-flex align-items-center justify-content-center py-3 fw-bold wave-button"
                (click)="loginWithAzure()" style="border-radius: 5px;">
                <i class="bi bi-microsoft me-2"></i> Microsoft
            </button>
        </div>
    </div>

    <div (click)="openWallpaperSite()">

    </div>
</div>
